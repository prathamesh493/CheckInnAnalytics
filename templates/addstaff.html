<head>

    <style>
        /* Add styles for the navbar and body */
        
        .bar{

        nav {

        nav ul {

            margin: 0;

        nav li {

        nav li a {

        }

        text-align: center;

        }

        /* List */
        ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        }
        li {
        margin-right: 5px;
        background-color: #333333;
        border-radius: 5px;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        text-align: center;
        transition: all 0.3s ease-in-out;
        }
        li:hover {
        transform: translateY(-5px);
        box-shadow: 2px 2px 20px rgba(0, 0, 0, 0.4);
        }
        h2{
            margin-top: 80px;
            font-size: 28px;
            color: #333;
            text-shadow: 1px 1px #ffffff;
        }
        button {

        color: #000000;
        font-size: 18px;
        padding: 10px 20px;
        border-radius: 10px;
        border: none;
        margin: 10px;

        transition: all 0.3s ease-in-out;
        border: 2px solid #3c2d0a;
        }
        button:hover {
        background-color: #3c2d0a;
        color: #fef8ed;
        border : 2px solid #fef8ed;
        }
        .dropdown select {
        background-color: rgb(254, 248, 237,0.8);

        font-size: 25px;
        padding: 10px 30px;
        border: 2px solid #000000;
        transition: all 0.3s ease-in-out;
        }
        select:hover{
            background-color: rgb(60, 45, 10);
            color:#fef8ed;
            transform: scale(1.2);
            border: 2px solid #fef8ed;
        }
        .dropdown select {
        width: 300px; /* or any other desired width */
        height: 60px; /* or any other desired height */
        padding: 5px;
        font-size: 25px; /* or any other desired font size */
        text-align:center;
        margin-right: 20px; /* or any other desired margin */

        form {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 50px;
        }
        label {
        font-size: 24px;
        color: #3e3213;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        input[type="number"],
        select {
        width: 300px;
        height: 40px;
        padding: 5px;
        font-size: 20;
        margin-top: 10px;
        }

        select:hover {
        background-color: rgba(202, 173, 46, 0.8);
        transform: scale(1.1);
        }
        #hotel {
        background-color: rgb(254, 248, 237,0.8);
        color: #000000;
        font-size: 25px;
        padding: 10px 30px;
        border: 2px solid #000000;
        transition: all 0.3s ease-in-out;
        width: 200px;
        }
        #hotel:hover{
            background-color: rgb(60, 45, 10);
            color:#fef8ed;
            transform: scale(1.1);
            border: 2px solid #fef8ed;
        }
    </style>
</head>

   <body>
    <br><a style="color: red; font-size: 20px;">{{error}}</a>
    <h2 style="margin-top: 10px; margin-bottom: -20px;">Add Staff Details</h2>
    <form action="/addstaff" method="POST">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name"><br><br>
      <label for="gender">Gender:</label>
      <select id="gender" name="gender">
        <option value="M">Male</option>
        <option value="F">Female</option>
        <option value="O">Other</option>
      </select><br><br>
      <label for="join_date">Date of Joining:</label>
      <input type="date" id="join_date" name="join_date"><br><br>
      <label for="designation">Designation:</label>
      <select id="designation" name="designation">
        <option value="General Manager">General Manager</option>
        <option value="Asst. Manager">Asst. Manager</option>
        <option value="Receptionist">Receptionist</option>
        <option value="Supervisor">Supervisor</option>
        <option value="Floor Manager">Floor Manager</option>
        <option value="House Keeping">House Keeping</option>
        <option value="Laundry">Laundry</option>
        <option value="Gardener">Gardener</option>
        <option value="Guard">Guard</option>
        <option value="Chauffeur">Chauffeur</option>
        <option value="Porter">Porter</option>
    </select><br><br>
      <label for="department">Department:</label>
      <select id="department" name="department">
        <option value="Management">Management</option>
        <option value="Front Desk">Front Desk</option>
        <option value="Hospitality">Hospitality</option>
        <option value="Security">Security</option>
      </select><br><br>
      <label for="salary">Salary:</label>
      <input type="number" id="salary" name="salary"><br><br>
      <button type="submit" padding="10px 20px" border-radius="5px"; >Add Staff</button>
    </form>
     
   </body>
