<form action="{{ url_for('booking') }}" method="post">

    <div class="bg-image"></div>


    <label for="name">*Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email">*Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="phone">*Phone:</label>
    <input type="tel" id="phone" name="phone" required><br><br>

    <label for="checkin_date">*Check-in Date:</label>
    <input type="date" id="checkin" name="checkin" min="{{ current_date }}" required><br><br>

    <label for="checkout_date">*Check-out Date:</label>
    <input type="date" id="checkout" name="checkout" min="{{ next_date }}"required><br><br>

    <label for="room_type">*Room Type:</label>
    <select id="roomtype" name="roomtype" required>
        <option value="SINGLE">Single Room ₹2500 /per night</option>
        <option value="DOUBLE">Double Room ₹5000 /per night</option>
        <option value="SUITE">Suite ₹7500 /per night</option>
    </select><br><br>

    <button type="submit" padding="10px 20px" border-radius="5px"; >Book Now</button>
</form>
